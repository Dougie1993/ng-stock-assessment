<div class="centered-content">
  <div class="stock-box">
    <h1 class="title text-primary">Add Stock</h1>
    <form role="form" (ngSubmit)="onAddStock()" #f="ngForm">
      <div class="form-content">
        <div class="form-group">
          <label for="productCode-select">Select a product code</label>
          <select class="form-control" id="product" name="product" required ngModel>
              <option selected value="">--Select--</option>
              <option value="product1">PRODUCT1</option>
              <option value="product2">PRODUCT2</option>
              <option value="product3">PRODUCT3</option>
          </select>
        </div>
        <div class="form-group">
          <label for="items">Items Recieved</label>
          <input type="number"
          class="form-control"
          name="items"
          id="items"
          placeholder="Enter number"
          required
          ngModel
          >
        </div>
        <div class="form-group">
          <label for="itemPrice">Price per Item Recieved</label>
          <input type="number"
          step='0.01'
          class="form-control"
          name="itemPrice"
          id="itemPrice"
          placeholder="Enter Price for item"
          required
          ngModel
          >
        </div>
      </div>
      <div class="float-right">
        <button id="button-addStock" class="btn btn-primary btn-block float-right" type="submit">Add Stock</button>
      </div>
    </form>
  </div>
</div>

<div class="centered-content">
  <div class="stock-box">
      <h1 class="title text-primary">Remove Stock</h1>
      <form role="form" (ngSubmit)="onRemoveStock()" #g="ngForm">
          <div class="form-content">
              <div class="form-group">
                  <label for="productRemove">Select a product code</label>
                  <select class="form-control" id="productRemove" required name="productRemove" ngModel>
                      <option selected value="">--Select--</option>
                      <option value="product1">PRODUCT1</option>
                      <option value="product2">PRODUCT2</option>
                      <option value="product3">PRODUCT3</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="items">Buyer Email Address</label>
                  <input type="email"
                  class="form-control"
                  name="email"
                  id="email"
                  placeholder="test@test.com"
                  required
                  ngModel>
              </div>
              <div class="form-group">
                  <label for="itemsBought">Items Bought</label>
                  <input type="number"
                  class="form-control"
                  name="itemsBought"
                  id="itemsBought"
                  placeholder="Number of items bought"
                  required
                  ngModel
                  >
              </div>
          </div>
          <div class="float-right">
              <button id="button-addStock" class="btn btn-danger btn-block float-right" type="submit">Item Shipped</button>
          </div>
      </form>
  </div>
</div>

<div class="centered-content">
  <div class="stock-box">
    <h1 class="title text-primary">Stock Levels</h1>
    <form role="form"  #h="ngForm">
      <div class="form-content">
        <div class="form-group">
          <h4 >PRODUCT 1</h4>
            <label for="quantityProduct1">Items in Inventory</label>
            <p class="form-control" id="quantityProduct1" name="quantityProduct1">{{quantityProduct1}}</p>                
            <label for="priceProduct1">Average Price of Items</label>                
            <p class="form-control" id="priceProduct1" name="priceProduct1">{{priceProduct1}}</p>                                 
        </div>
        <div class="form-group">
          <h4 >PRODUCT 2</h4>
          <label for="quantityProduct2">Items in Inventory</label>
          <p class="form-control" id="quantityProduct2" name="quantityProduct2">{{quantityProduct2}}</p>
          <label for="priceProduct2">Average Price of Items</label>
          <p class="form-control" id="priceProduct2" name="priceProduct2">{{priceProduct2}}</p>     
        </div>
        <div class="form-group">
          <h4 >PRODUCT 3</h4>
          <label for="quantity">Items in Inventory</label>
          <p class="form-control" id="quantityProduct3" name="quantityProduct3">{{quantityProduct3}}</p>
          <label for="priceProduct3">Average Price of Items</label>
          <p class="form-control" id="priceProduct3" name="priceProduct3">{{priceProduct3}}</p>     
        </div>
      </div>
    </form>
  </div>
</div>
